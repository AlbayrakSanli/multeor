<!doctype html>
<html lang="en">
<head>
    <title>Multeor - a multiplayer webgame</title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
    <meta name="description" content="Use a mobile to pilot your meteor. Make sure you leave the biggest trail of destruction.">
    <meta name="robots" content="index, nofollow" />
    <link rel="canonical" href="http://multeor.com/" />
    <link rel="stylesheet" href="/static/css/title-screen.css" />

</head>

<body>
  <div id="fb-root"></div>

  <div id="desktop-container">
    <div class="wrapper">
      <div class="main">
        <div class="container">
          <div class="row" role="header">
            <h1 class="columns twelve">Multeor</h1>
          </div>
          <div class="row">
            <div class="content columns six" role="main">
              <h2 class="tagline">a multiplayer webgame.</h2>
              <p class="introduction">Use a mobile to pilot your meteor. Make sure you leave the biggest trail of destruction.</p>
              <a href="/viewer/" class="button"><button>Play game!<span class="button-sub">(up to 8 players)</span></button></a>
            </div>
            <div class="info-graphic columns six"></div>
          </div>
        </div>
      </div>
      <div class="about">
        <a href="#" target="_blank">About Multeor</a>
      </div>
      <div class="push"></div>
    </div>
    <div class="footer" role="footer">
      <ul class="developed-by">
        <li><a href="http://galaxy.fili.nl" title="Front-end and back-end Webdeveloper" target="_blank" class="fili-logo">Filidor Wiese</a></li>
        <li><a href="http://avth.nl" title="Grafisch ontwerp en illustratie" target="blank" class="avth-logo">Arthur van 't Hoog</a></li>
        <li><a href="http://dasblitz.nl" title="webdevelopment" target="_blank" class="dasblitz-logo">Arjen de Vries</a></li>
      </ul>
    </div>
  </div>

  <div id="mobile-container">

    <div class="container">
      <div class="row" role="header">

            <div class="content columns twelve" role="main">
                <h1>Multeor</h1>
                <button id="play-fb">Play with Facebook</button>
                <button id="play-anon">Play anonymously</button>
                <p>
                  <a href="/viewer/">Use this device as a viewer</a>
                </p>
            </div>


      </div>
    </div>

      </form>
      <p>Tip: for best experience, put your browser in fullscreen mode or use the 'Add to home screen' feature</p>-->
