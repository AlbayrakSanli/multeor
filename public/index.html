<!doctype html>
<html lang="en">
<head>
    <title>Vlammen</title>
    <link rel='stylesheet' href='/stylesheets/title-screen.css' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
</head>

<body>

    <div id="desktop-container">
        <h1>Title screen</h1>
        <a href="/game/"><button>Start new game</button></a>
        <a href="/controller/"><button>Join game as controller</button></a> <!-- Only on touch devices -->
    </div>

    <div id="mobile-container">
        <h1>Title screen</h1>
        <form action="/controller/">
            <p><label>Insert code: <input type="number" name="game" value="" maxlength="6" placeholder="eg. 654321" /></label></p>
            <p><button type="submit">Join Game</button></p>
        </form>
        <p>Tip: for best experience, put your browser in fullscreen mode or use the 'Add to home screen' feature</p>
    </div>
    
    <script src="/javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $('form').on('submit', function(event){
                event.preventDefault();
                var gameCodeInput = $(this).find('input');
                var gameCode = parseInt(gameCodeInput.val(), 10);
                if (isNaN(gameCode) || gameCode < 100000 || gameCode > 999999) {
                    alert('Not a valid code');
                    gameCodeInput.val('').focus();
                } else {
                    sessionStorage.setItem('game-code', gameCode);
                    document.location = '/controller/';
                }
            });
        });
    </script>
    
</body>
</html>
