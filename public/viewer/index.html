<!doctype html>
<html lang="en">
<head>
    <title>Multeor</title>
    <link rel='stylesheet' href='/stylesheets/viewer.css' />
</head>

<body>

    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="debug"></div>
    </div>

    <script src="http://game.multeor.com:3333/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/requestAnimationFrame.js" type="text/javascript"></script>
    <script src="/javascripts/player.js" type="text/javascript"></script>
    <script src="/javascripts/destroyable.js" type="text/javascript"></script>
    <script src="/javascripts/game.js" type="text/javascript"></script>
    <script src="/javascripts/viewer.js" type="text/javascript"></script>
    <script src="/javascripts/howler.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var soundtrack = new Howl({
                urls: ['/audio/level1.mp3', '/audio/level1.ogg'],
                loop: true
            });

            var explosion = new Howl({
                urls: ['/audio/explosion.mp3', '/audio/explosion.ogg'],
                sprite: {
                    blast: [0, 500]
                },
                volume: .2
            });

            $(window).on('game-audio-start', function(e){
                var audio = { volume: 0 };
                soundtrack.volume(audio.volume);
                soundtrack.play();
                $(audio).animate({
                    volume: 1
                }, {
                    easing: 'linear',
                    duration: 5000,
                    step: function(now, tween){
                        soundtrack.volume(now);
                    }
                });
            });

            $(window).on('game-audio-stop', function(e){
                var audio = { volume: 1 };
                $(audio).animate({
                    volume: 0
                }, {
                    easing: 'linear',
                    duration: 5000,
                    step: function(now, tween){
                        soundtrack.volume(now);
                    },
                    complete:function(){
                        soundtrack.stop();
                    }
                });
            });

            $(window).on('audio-destroy', function(e){
                explosion.play('blast');
            });

        });
    </script>

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-40099645-1', 'multeor.com');

    </script>    
</body>
</html>
